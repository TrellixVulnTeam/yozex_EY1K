{% extends 'layout/loginbase.html' %}
{% load static %}
{% block content %}
<div class="login-card">
    <form class="theme-form login-form" method="POST" action="signin">
        {% csrf_token %}
      <h4>Login</h4>
      <h6>Welcome back! Log in to your account.</h6>
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
          <input class="form-control" type="text" name="username" required="" placeholder="Test@gmail.com">
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
          <input class="form-control" type="password" name="password" required="" placeholder="*********">
          <div class="show-hide"><span class="show">                         </span></div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="Sign in">
        <!-- <a class="btn btn-primary btn-block" href="index.html" type="submit">Sign in</a> -->
    </div>
    </form>
  </div>
{% endblock content %}
